name: run-tests
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 22]
    name: Node ${{ matrix.node }} sample
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Setup GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          platform: x64
      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get -y install libgd-dev libheif-dev libavif-dev libaom-dev libdav1d-dev
      - name: Run npm tasks
        run: npm install && npm run test
